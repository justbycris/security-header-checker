<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Security Headers Checker</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
  </head>
  <body>
    <header>
      <h1>Security Headers Checker</h1>
      <!-- <nav class="crumbs">
        <ol>
          <li class="crumb"><a href="#"></a></li>
          <li class="crumb"><a href="#"></a></li>
          <li class="crumb"></li>
        </ol>
      </nav> -->
    </header>
    <main class="container">
      <!--URL Submit-->
      <div class="input-section">
        <div class="flex-row-container">
          <input
            type="url"
            pattern="url"
            id="urlInput"
            placeholder="https://www.example.com"
          />
          <button id="checkBtn">
            <img src="./assets/search.png" class="btn-icon" />Scan URL
          </button>
        </div>
        <div id="error-msg" class="error-msg"></div>
        <div class="server-error" id="server-err"></div>
      </div>
    </main>
    <section id="results">
      <!--RESULTS-->
      <div class="results">
        <!--SUMMARY AND MAIN INFO-->
        <div class="summary">
          <div>
            <h1>Scan Summary:</h1>
            <div class="summary-review">
              <ul>
                <li class="summary-data">Time of scan:</li>
                <li class="summary-data" id="summary-url"></li>
                <li class="summary-data" id="results-ip"></li>
              </ul>
            </div>
          </div>
          <div class="score-section">
            <h3>Score:</h3>
            <div id="results-score" class="results-score"></div>
          </div>
        </div>
      </div>
      <!--END OF SUMMARY-->
      <div class="results-details">
        <div class="results-missing">
          <h3>Missing Headers</h3>
        </div>
        <div class="results-headers">
          <h3>Raw Headers</h3>
        </div>
        <div class="results-Info">
          <h3>Info</h3>
        </div>
      </div>
    </section>
    <!---FOOTER-->
    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
