<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Security Headers Checker</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <header>
      <h1>ðŸ”’ Security Headers Checker</h1>
      <!-- <nav class="crumbs">
        <ol>
          <li class="crumb"><a href="#"></a></li>
          <li class="crumb"><a href="#"></a></li>
          <li class="crumb"></li>
        </ol>
      </nav> -->
    </header>
    <main class="container">
      <!--URL Submit-->
      <div class="input-section">
        <div class="flex-row-container">
          <input
            type="url"
            pattern="url"
            id="urlInput"
            placeholder="https://example.com"
          />
          <button id="checkBtn">
            <img src="/public/assets/search.png" class="btn-icon" />Scan URL
          </button>
        </div>
        <div id="error-msg" class="error-msg"></div>
      </div>
      <!--RESULTS-->
      <div id="results" class="results">
        <h1>Security Report Summary</h1>
        <div class="results-review">
          <h3>Summary</h3>
        </div>
        <div class="results-missing">
          <h3>Missing Headers</h3>
        </div>
        <div class="results-headers">
          <h3>Raw Headers</h3>
        </div>
        <div class="results-Info">
          <h3>Info</h3>
        </div>
      </div>
    </main>
    <!---FOOTER-->
    <footer></footer>
    <script src="app.js"></script>
  </body>
</html>
